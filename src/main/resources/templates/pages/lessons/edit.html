<!DOCTYPE html>
<html th:replace="~{layouts/main :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Edit lesson</title>
</head>
<body>
<section>
    <div class="card">
        <div class="card-header">
            Edit lesson
        </div>
        <div class="card-body">
            <form action="#"
                  th:action="@{/lessons/{id}/(id=${lesson.getId()})}"
                  th:object="${lesson}"
                  th:method="put"
            >
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            th:field="*{name}"
                    >
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
