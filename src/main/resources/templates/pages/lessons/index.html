<!DOCTYPE html>
<html th:replace="~{layouts/main :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Groups</title>
</head>
<body>
<section>
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between">
                <div>
                    <h1>Lessons</h1>
                </div>
                <div>
                    <a class="btn btn-primary" th:href="@{/lessons/create/}">Create</a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>title</th>
                    <th>actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lesson: ${lessonPage}">
                    <th th:text="${lesson.getId()}"></th>
                    <td th:text="${lesson.getName()}" ></td>
                    <td>
                        <form th:method="delete" th:action="@{/lessons/{id}/(id=${lesson.getId()})}">
                            <div class="btn btn-group btn-group-sm">
                                <a th:href="@{/lessons/{id}/(id=${lesson.getId()})}"
                                   class="btn btn-primary btn-sm">Edit</a>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </div>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer d-flex justify-content-center">
            <div th:insert="components/pagination :: pagination(link='/lessons/',
                model=${lessonPage},
                pages=${pageNumbers})"
            >
            </div>
        </div>
    </div>
</section>
</body>
</html>
